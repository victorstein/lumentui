name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm run build

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create archive of build artifacts
        run: |
          tar -czf lumentui-${{ github.ref_name }}.tar.gz \
            dist/ \
            package.json \
            pnpm-lock.yaml \
            README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            lumentui-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(curl -sL "https://registry.npmjs.org/lumentui/-/lumentui-${VERSION}.tgz" | shasum -a 256 | awk '{print $1}')

          FORMULA=$(cat <<EOF
          class Lumentui < Formula
            desc "Elegant NestJS-based product monitoring system with real-time macOS notifications"
            homepage "https://github.com/victorstein/lumentui"
            url "https://registry.npmjs.org/lumentui/-/lumentui-${VERSION}.tgz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "node"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            test do
              system bin/"lumentui", "--help"
            end
          end
          EOF
          )

          # Clone the tap repo, update formula, and push
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/victorstein/homebrew-lumentui.git /tmp/homebrew-lumentui
          echo "${FORMULA}" > /tmp/homebrew-lumentui/Formula/lumentui.rb
          cd /tmp/homebrew-lumentui
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lumentui.rb
          git commit -m "lumentui: update to v${VERSION}"
          git push
