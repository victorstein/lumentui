name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm run build

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Check if version already released
        id: check_tag
        run: |
          # Check if git tag exists
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag v${{ steps.version.outputs.version }} already exists - skipping release"
            exit 0
          fi

          # Check if version exists on npm
          if npm view lumentui@${{ steps.version.outputs.version }} version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version ${{ steps.version.outputs.version }} already published to npm - skipping release"
            exit 0
          fi

          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Version ${{ steps.version.outputs.version }} is new - proceeding with release"

      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Publish to npm
        if: steps.check_tag.outputs.exists == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create archive of build artifacts
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          tar -czf lumentui-v${{ steps.version.outputs.version }}.tar.gz \
            dist/ \
            package.json \
            pnpm-lock.yaml \
            README.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            lumentui-v${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(curl -sL "https://registry.npmjs.org/lumentui/-/lumentui-${VERSION}.tgz" | shasum -a 256 | awk '{print $1}')

          FORMULA=$(cat <<EOF
          class Lumentui < Formula
            desc "Elegant NestJS-based product monitoring system with real-time macOS notifications"
            homepage "https://github.com/victorstein/lumentui"
            url "https://registry.npmjs.org/lumentui/-/lumentui-${VERSION}.tgz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "node"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            test do
              system bin/"lumentui", "--help"
            end
          end
          EOF
          )

          # Clone the tap repo, update formula, and push
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/victorstein/homebrew-lumentui.git /tmp/homebrew-lumentui
          echo "${FORMULA}" > /tmp/homebrew-lumentui/Formula/lumentui.rb
          cd /tmp/homebrew-lumentui
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lumentui.rb
          git commit -m "lumentui: update to v${VERSION}"
          git push

      - name: Release Summary
        if: always()
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "âš ï¸ **Status:** Version already released - skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Status:** Successfully released!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Published to:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ npm: https://www.npmjs.com/package/lumentui/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸº Homebrew: https://github.com/victorstein/homebrew-lumentui" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ GitHub: https://github.com/victorstein/lumentui/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          fi
