name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm run build

      - name: Create archive of build artifacts
        run: |
          tar -czf lumentui-${{ github.ref_name }}.tar.gz \
            dist/ \
            package.json \
            pnpm-lock.yaml \
            README.md

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Creating release for ${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.extract_notes.outputs.version }}
          draft: false
          prerelease: false
          files: |
            lumentui-${{ github.ref_name }}.tar.gz
          body: |
            ## LumenTUI ${{ steps.extract_notes.outputs.version }}

            ### Changes
            - Built with Node.js 20
            - All tests passing
            - Production-ready artifacts

            ### Installation
            ```bash
            tar -xzf lumentui-${{ github.ref_name }}.tar.gz
            pnpm install --frozen-lockfile
            pnpm start
            ```

            ### Checksums
            Run `sha256sum lumentui-${{ github.ref_name }}.tar.gz` to verify integrity.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
